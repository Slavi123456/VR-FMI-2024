<!DOCTYPE html>

<html>
	<head>
		<title>E0203: Библиотека vax.js</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import * as VAX from "vax"; //using it for basic stuff(scene,camera,light,rendered) //by our lector Pavel Boytchev
			import * as TWEEN from "three/addons/libs/tween.module.js"; //using it for animations
            import * as lil from "three/addons/libs/lil-gui.module.min.js"; //using it for interactive menu

			VAX.init(animate);
			//VAX.camera.position.set(0,60,0);
            //VAX.camera.lookAt(new THREE.Vector3(0, 0, 0));

			var material = new THREE.MeshLambertMaterial();
			var geometry = new THREE.BoxGeometry(20, 30, 80);
			var brick = new THREE.Mesh(geometry, material);

			VAX.scene.add(brick);

			function animate(t)
			{
				brick.rotation.set(t / 3, t / 4, t / 5);
			}
		</script>
	</body>
</html>
