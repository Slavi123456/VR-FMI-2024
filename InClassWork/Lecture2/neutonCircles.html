<!DOCTYPE html>

<html>
	<head>
		<title>E0203: Библиотека vax.js</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import * as VAX from "vax";
			
			VAX.init();//animate);
			
			var material = new THREE.MeshLambertMaterial();
			var geometry = new THREE.CircleGeometry(10, 32);
			var circle = new THREE.Mesh(geometry, material);
			var circle1 = new THREE.Mesh(geometry, material);
            var circle2 = new THREE.Mesh(geometry, material);
			var circle3 = new THREE.Mesh(geometry, material);
			var circle4 = new THREE.Mesh(geometry, material);
			var circle5 = new THREE.Mesh(geometry, material);
            circle1.position.set(20,0,0);
            circle2.position.set(20,0,0);
            circle3.position.set(20,0,0);
            circle4.position.set(20,0,0);
            circle5.position.set(20,0,0);

            var group = new THREE.Group();
            group.add(circle1);
            group.rotation.set(0,0,Math.PI);

            var group2 = new THREE.Group();
            group.add(circle2);
            group.rotation.set(0,0,Math.PI/12);

            var group3 = new THREE.Group();
            group.add(circle2);
            group.rotation.set(0,0,Math.PI);

            var group4 = new THREE.Group();
            group.add(circle2);
            group.rotation.set(0,0,-Math.PI/3);

            var group5 = new THREE.Group();
            group.add(circle2);
            group.rotation.set(0,0,-Math.PI/6);

            var wholeGroup = new THREE.Group();
            wholeGroup.add(group,group2,group3,group4,group5 );
			VAX.scene.add(circle, wholeGroup, group2);

			function animate(t)
			{
				wholeGroup.rotation.set(0, 0,t/4);
			}
		</script>
	</body>
</html>
