<!DOCTYPE html>

<html>
	<head>
		<title>E0203: Библиотека vax.js</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import * as VAX from "vax";
			
			VAX.init(animate);
			
			var material1 = new THREE.MeshLambertMaterial({color: "black"});
			var material2 = new THREE.MeshLambertMaterial({color: "blue"});
			var material3 = new THREE.MeshLambertMaterial({color: "pink"});
			var material4 = new THREE.MeshLambertMaterial({color: "yellow"});
			var material5 = new THREE.MeshLambertMaterial({color: "magenta"});
			var material6 = new THREE.MeshLambertMaterial({color: "red"});
			var material7 = new THREE.MeshLambertMaterial({color: "lime"});
			
            var arr =[1,3,5,7,8,9,2];

            var wholeGroup = new THREE.Group();

            var sumArr = arrSum(arr);
            var partOneSize = Math.PI*2 / sumArr;
            var part = partOneSize* arr[0];
            var prevPart = 0.0;
            

            for(let i=0; i <=arr.length; i++ ) {    
                var cylinderGeom = new THREE.CylinderGeometry(10, 10, 5, 32, 1,false, prevPart, part);
                var cyl = new THREE.Mesh(cylinderGeom, material1);
                cyl.rotation.set(Math.PI/2,0,0);
                wholeGroup.add(cyl);

                prevPart += part;
                part = partOneSize * arr[i];
            }
			wholeGroup.children[1].material = material2;
			wholeGroup.children[2].material = material3;
			wholeGroup.children[3].material = material4;
			wholeGroup.children[4].material = material5;
			wholeGroup.children[5].material = material6;
			wholeGroup.children[6].material = material7;
            VAX.scene.add(wholeGroup);
			
			function animate(t)
			{
				wholeGroup.rotation.set(0, t,0);
			}
            function arrSum(arr)
			{
				var sum = 0;
                for(let i=0; i <arr.length; i++ ) {
                    sum += arr[i];
                }
                return sum;
			}
		</script>
	</body>
</html>
