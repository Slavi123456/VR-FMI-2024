<!DOCTYPE html>

<html>
	<head>
		<title>E0203: Библиотека vax.js</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import * as VAX from "vax";
			
			VAX.init(animate);
			//VAX.camera.position.set(0,1,0);

            var group = new THREE.Group();

            
			var material = new THREE.MeshLambertMaterial({color: 'white'});
			var materialRed = new THREE.MeshLambertMaterial({color: 'red'});
            var x = 10;
            var y = 30;
            var geometry = new THREE.BoxGeometry(x,y, 10);
			
            var brick = new THREE.Mesh(geometry, material);
            brick.scale.set(1,1,1.01);
            var brick2 = new THREE.Mesh(geometry, material);
            brick2.scale.set(3,(1/3),1.01);
            var brick3 = new THREE.Mesh(geometry, materialRed);
            brick3.scale.set(5,(5/3),1);


            group.add(brick, brick2, brick3);
			VAX.scene.add(group);
            
			function animate(t)
			{
				group.rotation.set(t / 3, t / 4, t / 5);
			}
		</script>
	</body>
</html>
